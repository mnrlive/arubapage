    <title>Aruba Page</title>
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="Get the latest news from Aruba on one page - Aruba page" />
    <meta property="og:description" content="It is with great pleasure that we proudly present to you our solution for the island of Aruba regarding online news. This
    web app allows you to see all the latest news from all online news platform from the island. Instead of going on news sites
    one by one or finding out about the news on Facebook or other social media, we created a one pager the gathers all news from
    all news providers" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://arubapage.com/">
    <meta property="og:site_name" content="Aruba Page">
    <meta property="og:image" content="https://arubapage.com/arubapagebanner.JPG">

    <meta name="twitter:creator" content="@arubapage">

    <div id="root"></div>
      <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function () {
            navigator.serviceWorker.register('service-worker.js').then(function (registration) {
              // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function (err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
            }).catch(function (err) {
              console.log(err)
            });
          });
        } else {
          console.log('service worker is not supported');
        }
      </script>
